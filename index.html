<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvia's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-stretch: expanded;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #b3e5fc, #a5d6a7);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 50px;
        }

        .cloud-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .cloud-icon {
            width: 200px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cloud-icon:before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -40px;
            left: -30px;
        }

        .cloud-icon:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -30px;
            right: -30px;
        }

        .cloud-label {
            font-size: 1.1rem;
            color: #4682B4;
            font-weight: bold;
            text-align: center;
        }

        footer {
            padding: 10px;
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <h1>Silvia</h1>
    </header>

    <nav>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Projects</h2>
            <div class="cloud-container">
                <div class="cloud-icon" onclick="window.location.href='fa24.html'"><span class="cloud-label">FA 24</span></div>
                <div class="cloud-icon" onclick="window.location.href='sp25.html'"><span class="cloud-label">SP 25</span></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Silvia's Portfolio</p>
    </footer>
</body>
</html>
