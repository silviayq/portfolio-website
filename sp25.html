<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-stretch: expanded;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #b3e5fc, #a5d6a7);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .project-item {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .project-item h3 {
            font-size: 1.5rem;
            color: #4682B4;
            margin-bottom: 10px;
        }

        footer {
            padding: 10px;
            background: transparent;
        }
    </style>
</head>

            <div class="project-item">

            </div>
            <div class="project-item">

    </main>

    <footer>
