<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP 25 Projects - Silvia's Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-stretch: expanded;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #b3e5fc, #a5d6a7);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .project-item {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .project-item h3 {
            font-size: 1.5rem;
            color: #4682B4;
            margin-bottom: 10px;
        }

        #p5-canvas {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 700px;
        }

        footer {
            padding: 10px;
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <h1>SP 25 Projects</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="fa24.html">FA 24</a>
    </nav>

    <main>
        <h2>Portfolio</h2>
        <div class="project-list">
            <div class="project-item">
                <h3>Project #2 - Part 0.5</h3>
                <div id="p5-canvas"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Silvia's Portfolio</p>
    </footer>

    <script>
        let font;
        let points = [];

        function preload() {
            font = loadFont('ComicSans.ttf');
        }

        function setup() {
            let canvas = createCanvas(700, 400);
            canvas.parent('p5-canvas');
            background(0);
            textFont(font);
            textSize(60);
            noStroke();
            
            let positions = [
                { x: 50, y: 100 }, { x: 250, y: 100 }, { x: 450, y: 100 },
                { x: 150, y: 250 }, { x: 350, y: 250 }, { x: 550, y: 250 }
            ];
            let effects = ['float', 'mask', 'split', 'gradient', 'pattern', 'wave', 'scatter'];
            
            for (let i = 0; i < positions.length; i++) {
                let pts = font.textToPoints("meow", positions[i].x, positions[i].y, 60, {
                    sampleFactor: 0.2
                });
                points.push({ effect: effects[i], data: pts });
            }
        }

        function draw() {
    background(0);

    for (let item of points) {
        if (item.effect === 'float') {
            fill(255, 0, 0);
            for (let p of item.data) {
                let offsetX = sin(p.y * 0.05 + millis() * 0.002) * 5;
                ellipse(p.x + offsetX, p.y, 5, 5);
            }
        } else if (item.effect === 'mask') {
            fill(255, 0, 0);
            for (let p of item.data) {
                let d = dist(mouseX, mouseY, p.x, p.y);
                if (d > 30) ellipse(p.x, p.y, 5, 5);
            }
        } else if (item.effect === 'split') {
            for (let p of item.data) {
                let c = p.x < width / 2 ? color(255, 0, 0) : color(0, 255, 0);
                fill(c);
                ellipse(p.x, p.y, 5, 5);
            }
        } else if (item.effect === 'gradient') {
            for (let j = 0; j < item.data.length; j++) {
                let lerpedColor = lerpColor(color(255, 0, 0), color(0, 255, 0), j / item.data.length);
                fill(lerpedColor);
                ellipse(item.data[j].x, item.data[j].y, 5, 5);
            }
        } else if (item.effect === 'pattern') {
            for (let j = 0; j < item.data.length; j++) {
                if (j % 2 === 0) {
                    fill(255, 0, 0);
                    ellipse(item.data[j].x, item.data[j].y, 5, 5);
                } else {
                    fill(255);
                    rect(item.data[j].x - 2.5, item.data[j].y - 2.5, 5, 5);
                }
            }
        } else if (item.effect === 'wave') {
            fill(255, 0, 0);
            for (let p of item.data) {
                let offsetY = sin(p.x * 0.05 + millis() * 0.002) * 5;
                ellipse(p.x, p.y + offsetY, 5, 5);
            }
        } else if (item.effect === 'scatter') {
            fill(255, 0, 0);
            for (let p of item.data) {
                let offsetX = random(-2, 2);
                let offsetY = random(-2, 2);
                ellipse(p.x + offsetX, p.y + offsetY, 5, 5);
            }
        }
    }
}

    </script>
</body>
</html>
