<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Silvia's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-stretch: expanded;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #b3e5fc, #a5d6a7);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-content {
            max-width: 800px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-link {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        footer {
            padding: 10px;
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </nav>

    <main>
        <div class="contact-content">
            <p>I'd love to hear from you! Feel free to reach out via email.</p>
            <a class="contact-link" href="mailto:zhany842@newschool.edu">zhany842@newschool.edu</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Silvia's Portfolio</p>
    </footer>
</body>
</html>
